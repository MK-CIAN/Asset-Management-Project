<!DOCTYPE html>
<html>
<head>
  <title>CSV File Drop</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <h3>Drag and Drop a CSV File Here</h3>
    <p>or</p>
    <input type="file" id="file-input" accept=".csv" style="display: none;">
    <label for="file-input">Select a CSV File</label>
  </div>

  <script>
    var dropArea = document.getElementById('drop-area');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight the drop area when a file is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    // Remove the highlight when a file is dragged out of the drop area
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function highlight() {
      dropArea.classList.add('highlight');
    }

    function unhighlight() {
      dropArea.classList.remove('highlight');
    }

    function handleDrop(e) {
      var dt = e.dataTransfer;
      var files = dt.files;

      handleFiles(files);
    }

    function handleFiles(files) {
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function(e) {
          var contents = e.target.result;
          console.log(contents);
        };
      }
    }
  </script>
</body>
</html>
