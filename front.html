<!DOCTYPE html>
<html>
<head>
  <title>Stock Chart</title>
  <script src="./Dependencies/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
  <!-- <script src="linearRegression.js"></script> -->
</head>
<body>
  <h1>Stock Chart</h1>
  <form>
    <div id="drop-area" style="border: 2px dashed gray; padding: 20px; width: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;">
      <p>Drag and drop a CSV file here, or click to select a file.</p>
      <input type="file" id="csv-file-input" accept=".csv"/>
    </div>
  </form>

  <button id="updateGraphButton" onclick="update()">Update Graph</button>
  <canvas id="chart"></canvas>
  <script src="main.js"></script>
</body>
</html>
