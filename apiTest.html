<!DOCTYPE html>
<html>
<head>
  <title>Display API Data</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
  <script src="apiCall.js"></script>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedStock = urlParams.get('stockType');

    // Display the selected stock
    const stockDetails = document.createElement('p');
    stockDetails.textContent = `Selected stock: ${selectedStock}`;
    document.body.appendChild(stockDetails);
  </script>
  <canvas id="chart"></canvas>
  <script src="apiCall.js"></script>
</body>
</html>
